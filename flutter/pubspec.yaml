name: salahml
description: An application for automating machine learning
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.5.3
  cupertino_icons: ^1.0.2
  file_picker: ^4.1.4
  firebase_auth: ^3.1.3
  firebase_core: ^1.7.0
  firebase_storage: ^10.0.5
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  logger: ^1.1.0
  stacked: ^2.2.7
  stacked_services: ^0.8.15
  timelines: ^0.1.0

dev_dependencies:
  build_runner: ^2.1.4
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  stacked_generator: ^0.5.5

flutter:
